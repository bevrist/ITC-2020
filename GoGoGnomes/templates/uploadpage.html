  
{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Upload an Image</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<!-- Brand/logo --> <a class="navbar-brand" href="#">GoGoGnomes ITC 2020</a>
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"> <a class="nav-link" href="{% url 'index' %}">Home</a>
			</li>
			<li class="nav-item"> <a class="nav-link" href="{% url 'upload' %}">Create</a>
			</li>
			<li class="nav-item"> <a class="nav-link" href="{% url 'help' %}">Help</a>
			</li>
		</ul>
	</nav>

	<div class="container" style="margin-top:80px">
		<h2>File Upload</h2>
		<p>To begin, upload the photo you would like to use with you card</p>
		
		<form method="post" action="/imageUpload/" enctype="multipart/form-data">
			{% csrf_token %}

			<label for="holidays">Select your holiday: </label>
			<select class="browser-default custom-select" id="holidays" name="selection">
				<option value="null"></option>
				<option value="Christmas">Christmas</option>
				<option value="Halloween">Halloween</option>
				<option value="Easter">Easter</option>
				<option value="New Years">New Years</option>
				<option value="Valentines Day">Valentine's Day</option>
				<option value="Thanksgiving">Thanksgiving</option>
				<option value="Mothers Day">Mother's Day</option>
				<option value="Fourth of July">Fourth of July</option>
				<option value="Fathers Day">Father's Day</option>
				<option value="Saint Patricks Day">St. Patrick's Day</option>
				<option value="Hanukkah">Hanukkah</option>
				<option value="Kwanzaa">Kwanzaa</option>
				<option value="Diwali">Diwali</option>
			</select>

			<p>Choose file:</p>
			<div class="custom-file mb-3">
				<input type="file" class="custom-file-input" id="customFile" name="img">
				<label class="custom-file-label" for="customFile">Choose file</label>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>

		<img src="{{ background }}">
	</div>

	<!--Footer-->
	<footer class="footer fixed-bottom">
		<div class="col text-center">
			<a href="https://github.com/bevrist/ITC-2020" class="fa fa-github" style="color:#FFFFFF; font-size:150px; text-decoration: none;"></a>
			<p class="text-light copy">Copyright Â© GoGoGnomes 2020</p>
		</div>
	</footer>
	
	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
</body>

</html>
