{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Homepage2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<!-- Brand/logo --> <a class="navbar-brand" href="#">GoGoGnomes ITC 2020</a>
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"> <a class="nav-link" href="http://localhost:8000/homepage">Home</a>
			</li>
			<li class="nav-item"> <a class="nav-link" href="http://localhost:8000/upload">Create</a>
			</li>
			<li class="nav-item"> <a class="nav-link" href="#">Help</a>
			</li>
		</ul>
	</nav>
	<div id="carouselExampleIndicators" class="carousel slide" style="margin-top:56px" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="{% static 'images/h1.png' %}" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/e1.png' %}" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/c1.png' %}" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col text-center">
					 <h3>Create your special occasion card now</h3>
				<a class="btn btn-primary mt1" href="http://localhost:8000/upload" role="button">Start Creating</a>
			</div>
		</div>
	</div>
</body>

</html>
