​​{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Homepage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<!--Navigation Bar-->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<!-- Brand/logo --> <a class="navbar-brand" href="{% url 'index' %}">GoGoGnomes ITC 2020</a>
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"> <a class="nav-link" href="{% url 'index' %}">Home</a>
			</li>
			<li class="nav-item"> <a class="nav-link" href="{% url 'upload' %}">Create</a>
			</li>
			<li class="nav-item"> <a class="nav-link" href="{% url 'help' %}">Help</a>
			</li>
		</ul>
	</nav>
	
	<!--Carousel-->
	<div id="carouselExampleIndicators" class="carousel slide" style="margin-top:30px" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="{% static 'images/hwf1.png' %}" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/ef1.png' %}" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/july1.png' %}" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	
	<!-- Container for the text and button under the carousel-->
	<div class="container-fluid" style="margin-top:30px">
		<div class="row">
			<div class="col text-center">
				<div style="height:200px;background-color:#FFFFFF">
				    <h2>Welcome to the GoGoGnomes holiday card creator</h2>
					<h4>Create your special occasion card now</h4>
					<a class="btn btn-primary mt1" href="{% url 'upload' %}" role="button">Start Creating</a>
				</div>
			</div>
		</div>
	</div>
	<hr/>
	
	<!--Image Gallery Light Box-->
	<div class="container-fluid">
		<div class="row">
			<div class="col text-center">
				<div style="margin-bottom:50px">
					<h3>User Gallery</h3>
					<h4> Check out the amazing cards created by our users<h4>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/hwf1.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/hwf1.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/ef2.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/ef2.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/july1.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/july1.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/vc1.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/vc1.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/md1.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/md1.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/hwf2.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/hwf2.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/h1.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/h1.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/ef1.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/ef1.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
					<a data-fancybox="gallery" class="lightbox" href="{% static 'images/c1.png' %}" data-caption="Caption for single image">
						<img src="{% static 'images/c1.png' %}" alt="" width="500" height="200" hspace="10" vspace="10" class="rounded"/>
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<!--Footer-->
	<footer>
			<div class="col text-center">
			<a href="https://github.com/bevrist/ITC-2020" class="fa fa-github" style="color:#FFFFFF; font-size:50px; text-decoration: none;"></a>
			<p class="text-light copy">Copyright © GoGoGnomes 2020</p>
		</div>
	</footer>
	
	<!--Lightbox control script-->
	<script>
		function($){
		$(document).ready(function(){
		$('.lightbox').fancybox();
		});
		})(jQuery)
	</script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</body>

</html>
